<style type="text/css">
    ul.blog-posts li .blog-post header h2 a,
    ul.blog-posts li .blog-post header h2 a:link,
    ul.blog-posts li .blog-post header h2 a:visited {
        color: #157ab5;
    }

        ul.blog-posts li .blog-post header h2 a:hover,
        ul.blog-posts li .blog-post header h2 a:active {
            color: #2fa4e7;
        }

    /* Chrome */
    h1,
    h2,
    h3,
    h4 {
        font-weight: 300;
    }

    .navbar {
        margin-bottom: 0;
    }

    .layout-navigation {
        margin-bottom: 30px;
    }

    /* Title */
    article.blog.content-item header h1 {
        color: #000000;
        font-size: 50px;
        line-height: 1em;
    }

    /* Description */
    div.blog-description p,
    .widget-blogtitle p {
        font-size: 20px;
        font-weight: 300;
    }

    /* Homepage article title */
    ul.blog-posts li .blog-post header {
        border-top: 1px solid #CCCCCC;
        margin-top: 25px;
    }

        ul.blog-posts li .blog-post header h2 {
            font-size: 30px;
            font-weight: 300;
            line-height: 1.5em;
            margin: 0.5em 0;
        }

    /* Homepage article content */
    ul.blog-posts li .blog-post h1,
    ul.blog-posts li .blog-post h2,
    ul.blog-posts li .blog-post h3 {
        color: rgb(80, 81, 81);
        font-size: 20px;
        line-height: 22px;
        margin: 0 0 1em 0;
        font-weight: normal;
        font-family: wf_segoe-ui_normal, 'Segoe UI', Segoe, 'Segoe WP', Tahoma, Verdana, Arial, sans-serif;
    }

    /* Article title */
    article.blog-post header h1 {
        color: #000000;
        font-size: 50px;
        line-height: 1.5em;
        margin: 0.5em 0;
    }

    .tags:before, .metadata:after {
        height: 0;
    }

    /* Article content*/
    .blog-post h1 {
        font-size: 40px;
    }

    .blog-post h2 {
        font-size: 30px;
    }

    .blog-post h3 {
        font-size: 20px;
    }

    article.blog-post h1,
    article.blog-post h2,
    article.blog-post h3 {
        color: rgb(49, 126, 172);
        margin: 1em 0 0.5em 0;
        line-height: 1.5em;
    }

    .blog-post blockquote {
        background: url(https://aspblogs.blob.core.windows.net/media/dixin/Media/Blog/quote.gif) 8px 10px no-repeat;
        padding: 50px 0 0 0px;
        border: 1px solid #CCCCCC;
        border-radius: 4px;
    }

    .blog-post blockquote p, .blog-post blockquote ul, .blog-post blockquote ol {
        padding: 0px 9.5px;
    }

    .blog-post blockquote ul, .blog-post blockquote ol {
        padding-left: 40px;
    }

    .label {
        padding-left: 8px;
        padding-right: 8px;
    }

    article.blog-post ul {
        margin-bottom: 10px;
    }

    article.blog-post table,
    article.blog-post td {
        border-color: rgb(80, 81, 81);
        border-style: solid;
    }

    article.blog-post table {
        border-width: 0 0 1px 1px;
        border-spacing: 0;
        border-collapse: collapse;
        font-family: wf_segoe-ui_normal, 'Segoe UI', Segoe, 'Segoe WP', Tahoma, Verdana, Arial, sans-serif;
        font-size: 16px;
        margin-bottom: 16px;
    }

    article.blog-post td {
        border-width: 1px 1px 0 0;
        padding: 2px 4px;
    }

    pre.code {
        border: none;
        border-radius: 0px;
    }

    @media (max-width:768px) {
        ul.blog-posts, article.blog-post, ul.comments { 
            word-wrap: break-word;
        }

        article.blog-post header h1 {
            font-size: 30px;
        }
    }

    @media (min-width: 992px) {
        article.widget-headerpicture {
            display: none;
        }
    }

    @media (max-width: 992px) {
        article.blog-post pre.code {
            overflow-x: auto;
        }
    }
</style>
